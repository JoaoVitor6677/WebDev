<!--Colocando videos internos e do youtube-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vídeos com HTML5</title>

    </head>
    <body>
        <h1>Inserindo vídeos hospedados localmente</h1>

        <p>
            Este vídeo esta hospedado no meu própio servidor
        </p>

        <video src="midia/meuvideo.mp4" width="325"controls muted autoplay loop></video>
        <!--A tag autoplay em alguns navegadores so funciona se o video estiver sem som, sendo assim basta adicionar a tag muted que ira funcionar normalmente-->

        <hr>

        <h1>Inserindo vídeos do Youtube</h1>

        <iframe width="560" height="400" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


    </body>
</html>
