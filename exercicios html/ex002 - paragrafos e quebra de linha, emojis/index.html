<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>voce pode escrever
       um paragrafo de qualquer jeito.
       basta colocar tudo
       no meio de par de tags
       &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN -->
    </p>
    <p>se precisar quebrar 
        o texto em qualquer lugar
        especifico <br> como este,
        voce pode usar a tag
        &lt;br&gt; <!--LESS THAN / GREATER THAN -->
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1FAF6;
        &#x1F913;
    </p>
</body>
