<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trabalho com Links</title>

    </head>

    <body>

        <h1>Usando links externos</h1>

            <p>
                Voce pode acessar o meu <a href="https://github.com/JoaoVitor6677/WebDev">repositorio publico no GitHub</a>
            </p>
            <!--Como aqui nao temos a Tag target blank, quando clicarmos no link o site que sera aberto ira sobrepor o nosso-->

            <p>
                Meu <a href="https://github.com/JoaoVitor6677" target="_blank" rel="external" >perfil no Github</a>
            </p>
             <!--A tag target blank serve para quando clicarmos no link, o site não sobrepor o nosso, e abrir em outra aba do navegador-->
             <!--Ja o rel external serve para informar ao navegardor que ali temos um link externo ali -->

        <h2>Usando Links Internos</h2>
        
            <p>
                Esta é a minha primeira pagina, se voce quiser pode acessar tambem a minha <a href="pag002.html" rel="next">segunda pagina</a>
            </p>
            <!--Novamente, a tag rel next serve para informar o navegador que estamos indo para a proxima pagina, dando assim um valor aquele link-->

            <p>
                Voce tambem pode acessar nossa <a href="noticias/pag003.html">pagina de Noticias</a>
            </p>

    </body>

</html>
